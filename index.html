<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <title>HELLO</title>
</head>
<script>
  function testEncode(form) {
    seed = 1;
    newStr = encode(form.passwordField.value, seed)
    document.location = newStr + ".html"
  }
  function encode(inStr, seed) {
    seed = parseInt(seed);
    var char, index, newIndex, outStr = "";
    var refStr = "0000";
    for (var i = 0; i < inStr.length; i++) {
      char = inStr.substring(i, i + 1)
      index = refStr.indexOf(char)
      newIndex = index ^ seed;		// ^: bitwise xor operator
      outStr += refStr.substring(newIndex, newIndex + 1);
    }
    return (outStr)
  }
</script>

<body>
  <div class="passbox fs-24 pt-100">
    <form name="testform" onSubmit=false;>
      請輸入密碼<br>
      <input type="password" name="passwordField"><br>
      <input type="button" name="button" Value="確認" onClick="testEncode(this.form)" >
    </form>
  </div>


</body>


</html>
